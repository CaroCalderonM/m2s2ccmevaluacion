<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h2>Regístrate</h2>
    <form action="">
        <label for="nombre"></label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre"><br>
        <br>

        <label for="direccion"></label>
        <input type="text" name="direccion" id="direccion" placeholder="Apellido"><br>
        <br>

        <label for="correo"></label>
        <input type="email" name="correo" placeholder="Email" pattern="^[^@]+@[^@]+\.[a-aA-Z]{2,}$" required><br>
        <br>

        <label for=""></label>
        <input type="password" placeholder="Contraseña"><br>
        <br>

        <button>Regístrate</button><br>
    </form>
    <br>
    <p>¿Ya eres miembro? <b>Inicia tu sesión</b></p>

</body>
</html>
